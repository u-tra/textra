[package]
name = "textra"
version = "0.1.70"
edition = "2021"
authors = ["incredimo <a@xo.rs>"]
description = "type less, write more"
license = "MIT"
repository = "https://github.com/incredimo/textra"

[dependencies]
anyhow = "1.0.86"
chrono = "0.4.38"
crossbeam-channel = "0.5.13"
ctrlc = "3.4.5"
dashmap = "6.0.1"
directories = "5.0.1"
dirs = "5.0.1"
lazy_static = "1.5.0"
minimo = "0.5.12"
nom = "7.1.3"
notify = "6.1.1"
num_cpus = "1.16.0"
once_cell = "1.19.0"
parking_lot = "0.12.3"
pest = "2.7.12"
pest_derive = "2.7.12"
rdev = { version = "0.5.3", features = ["serialize"] }
regex = "1.10.6"
reqwest = { version = "0.12.9", features = ["blocking", "json"] }
ropey = "1.6.1"
serde = { version = "1.0.207", features = ["derive"] }
serde_yaml = "0.9.34"
single-instance = "0.3.3"
tempfile = "3.12.0"
threadpool = "1.8.1"
tokio = { version = "1.39.2", features = ["full"] }
toml = "0.8.19"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
which = "6.0.3"
winapi = { version = "0.3.9", features = [
    "winuser",
    "winbase",
    "tlhelp32",
    "namedpipeapi",
    "wingdi",
    "dwmapi",
    "shellapi",
    "commctrl",
    "uxtheme",
    "processthreadsapi",
    "errhandlingapi",
    "winerror",
    "windowsx",
    "libloaderapi",
    "wincontypes",
    "consoleapi",
] }
winreg = "0.52.0"





